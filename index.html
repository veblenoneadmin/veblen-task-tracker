<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEBLEN Task & Time Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üöÄ</text></svg>">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üöÄ VEBLEN Task & Time Tracker</h1>
        </div>
    </div>

    <div class="container">
        <!-- Employee Selection -->
        <div class="employee-section">
            <label for="employeeSelect">Select Employee:</label>
            <select id="employeeSelect">
                <option value="">-- Select Employee --</option>
                <option value="Tony Herrera">Tony Herrera</option>
                <option value="Alex">Alex</option>
                <option value="Eden">Eden</option>
                <option value="Social Media Manager">Social Media Manager</option>
                <option value="Zac Macanally">Zac Macanally</option>
                <option value="Ridho">Ridho</option>
                <option value="Jevahn">Jevahn</option>
                <option value="Risna">Risna</option>
                <option value="Pran Setiawan">Pran Setiawan</option>
                <option value="Wayan Arfian (Konsep Kreatif)">Wayan Arfian (Konsep Kreatif)</option>
                <option value="Hanif (Konsep Kreatif)">Hanif (Konsep Kreatif)</option>
            </select>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('time-tracker')">‚è±Ô∏è Time Tracker</button>
            <button class="tab-button" onclick="switchTab('time-clock')">üïê Time Clock</button>
            <button class="tab-button" onclick="switchTab('tasks')">üìã Tasks</button>
            <button class="tab-button" onclick="switchTab('daily-report')">üìä Daily Report</button>
            <button class="tab-button" onclick="switchTab('summary')">üìà Summary</button>
        </div>

        <!-- Tab Contents -->
        <div id="time-tracker" class="tab-content active">
            <div class="card">
                <h2>Time Tracker</h2>
                
                <!-- Timer Display -->
                <div class="timer-display">
                    <h2 id="timerDisplay">00:00:00</h2>
                    <p id="currentTaskName">No active task</p>
                </div>

                <!-- Task Controls -->
                <div id="taskControls">
                    <!-- Start New Task Form -->
                    <div id="newTaskForm" class="form-group">
                        <h3>Start New Task</h3>
                        <div class="form-group">
                            <label for="taskName">Task Name:</label>
                            <input type="text" id="taskName" placeholder="Enter task description">
                        </div>
                        <div class="form-group">
                            <label for="taskCompany">Company:</label>
                            <select id="taskCompany">
                                <option value="">-- Select Company --</option>
                                <option value="VEBLEN (Internal)">VEBLEN (Internal)</option>
                                <option value="LCMB GROUP">LCMB GROUP</option>
                                <option value="NEWTECH TRAILERS">NEWTECH TRAILERS</option>
                                <option value="CROWN REALITY">CROWN REALITY</option>
                                <option value="FLECK GROUP">FLECK GROUP</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskType">Task Type:</label>
                            <select id="taskType">
                                <option value="">-- Select Type --</option>
                                <option value="üé¨ Video Editing">üé¨ Video Editing</option>
                                <option value="‚úçÔ∏è Content Creation">‚úçÔ∏è Content Creation</option>
                                <option value="ü§ù Client Meeting">ü§ù Client Meeting</option>
                                <option value="üîç Research">üîç Research</option>
                                <option value="üé® Design">üé® Design</option>
                                <option value="üíª Development">üíª Development</option>
                                <option value="üì± Social Media">üì± Social Media</option>
                                <option value="üìù Copywriting">üìù Copywriting</option>
                                <option value="‚öôÔ∏è Admin">‚öôÔ∏è Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description (Optional):</label>
                            <textarea id="taskDescription" rows="3" placeholder="Additional details..."></textarea>
                        </div>
                        <button class="btn btn-success" onclick="startTask()">
                            ‚ñ∂Ô∏è Start Task
                        </button>
                    </div>

                    <!-- Active Task Controls -->
                    <div id="activeTaskControls" class="hidden">
                        <button class="btn btn-warning" onclick="pauseTask()">
                            ‚è∏Ô∏è Pause Task
                        </button>
                        <button class="btn btn-danger" onclick="completeTask()">
                            ‚úÖ Complete Task
                        </button>
                    </div>

                    <!-- Paused Task Controls -->
                    <div id="pausedTaskControls" class="hidden">
                        <button class="btn btn-success" onclick="resumeTask()">
                            ‚ñ∂Ô∏è Resume Task
                        </button>
                        <button class="btn btn-danger" onclick="completeTask()">
                            ‚úÖ Complete Task
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="time-clock" class="tab-content">
            <div class="card">
                <h2>Time Clock</h2>
                <p class="text-muted mb-3">Log your work hours for the day</p>
                
                <div class="time-clock-actions">
                    <button class="clock-btn start" onclick="timeClock('üü¢ START WORK')">
                        <span class="emoji">üü¢</span>
                        <span>START WORK</span>
                    </button>
                    <button class="clock-btn break" onclick="timeClock('‚òï TAKE BREAK')">
                        <span class="emoji">‚òï</span>
                        <span>TAKE BREAK</span>
                    </button>
                    <button class="clock-btn back" onclick="timeClock('üîµ BACK TO WORK')">
                        <span class="emoji">üîµ</span>
                        <span>BACK TO WORK</span>
                    </button>
                    <button class="clock-btn done" onclick="timeClock('üî¥ DONE FOR TODAY')">
                        <span class="emoji">üî¥</span>
                        <span>DONE FOR TODAY</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="tasks" class="tab-content">
            <div class="card">
                <h2>Assigned Tasks</h2>
                <button class="btn btn-primary mb-3" onclick="loadAssignedTasks()">
                    üîÑ Refresh Tasks
                </button>
                <div id="assignedTasksList">
                    <p class="text-muted">Select an employee and click refresh to load tasks</p>
                </div>
            </div>
        </div>

        <div id="daily-report" class="tab-content">
            <div class="card">
                <h2>Daily Report</h2>
                <form id="dailyReportForm">
                    <div class="form-group">
                        <label for="reportDate">Date:</label>
                        <input type="date" id="reportDate" value="">
                    </div>
                    <div class="form-group">
                        <label for="workSummary">Work Summary:</label>
                        <textarea id="workSummary" rows="4" placeholder="What did you accomplish today?"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="challenges">Challenges Faced:</label>
                        <textarea id="challenges" rows="3" placeholder="Any issues or blockers?"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tomorrowPlan">Tomorrow's Plan:</label>
                        <textarea id="tomorrowPlan" rows="3" placeholder="What will you work on tomorrow?"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="workHours">Hours Worked:</label>
                        <input type="number" id="workHours" step="0.5" placeholder="8.5">
                    </div>
                    <div class="form-group">
                        <label for="additionalNotes">Additional Notes:</label>
                        <textarea id="additionalNotes" rows="3" placeholder="Any other comments?"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitDailyReport()">
                        üì§ Submit Report
                    </button>
                </form>
            </div>
        </div>

        <div id="summary" class="tab-content">
            <div class="card">
                <h2>Today's Summary</h2>
                <button class="btn btn-primary mb-3" onclick="loadTodaySummary()">
                    üìä Load Summary
                </button>
                <div id="summaryContent">
                    <p class="text-muted">Click to load today's work summary</p>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messageContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
