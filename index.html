<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEBLEN Task & Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
        <h1><img src="https://i.ibb.co/50CN8P5/fe71a9da-24a6-46cf-8eda-df73bff35fc8.png" alt="VEBLEN" class="logo"> Task & Time Tracker</h1>
            <div class="employee-selector">
                <label for="employeeSelect">Employee:</label>
                <select id="employeeSelect">
                    <option value="">Select Employee</option>
                    <option value="Tony Herrera">Tony Herrera</option>
                    <option value="Alex">Alex</option>
                    <option value="Ridho">Ridho</option>
                    <option value="Jevahn">Jevahn</option>
                    <option value="Risna">Risna</option>
                    <option value="Pran Setiawan">Pran Setiawan</option>
                    <option value="Wayan Arfian (Konsep Kreatif)">Wayan Arfian (Konsep Kreatif)</option>
                    <option value="Hanif (Konsep Kreatif)">Hanif (Konsep Kreatif)</option>
                    <option value="Eden">Eden</option>
                    <option value="Social Media Manager">Social Media Manager</option>
                    <option value="Zac Macanally">Zac Macanally</option>
                </select>
            </div>
        </header>

        <!-- Time Tracker Section -->
        <section class="time-tracker-section">
            <h2>⏱️ Time Tracker</h2>
            
            <!-- Active Task Display -->
            <div id="activeTaskDisplay" class="active-task-display" style="display: none;">
                <h3>Currently Working On:</h3>
                <div class="task-info">
                    <p><strong>Task:</strong> <span id="currentTaskName"></span></p>
                    <p><strong>Company:</strong> <span id="currentCompany"></span></p>
                    <p><strong>Type:</strong> <span id="currentTaskType"></span></p>
                    <p><strong>Time:</strong> <span id="timerDisplay" class="timer">00:00:00</span></p>
                </div>
                <div class="task-controls">
                    <button id="pauseTaskBtn" class="btn btn-warning">⏸️ Pause Task</button>
                    <button id="completeTaskBtn" class="btn btn-success">✅ Complete Task</button>
                </div>
            </div>

            <!-- Start New Task Form -->
            <div id="startTaskForm" class="start-task-form">
                <h3>Start New Task</h3>
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name:</label>
                        <input type="text" id="taskName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <select id="company" required>
                            <option value="">Select Company</option>
                            <option value="CROWN REALITY">CROWN REALITY</option>
                            <option value="LCMB GROUP">LCMB GROUP</option>
                            <option value="NEWTECH TRAILERS">NEWTECH TRAILERS</option>
                            <option value="FLECK GROUP">FLECK GROUP</option>
                            <option value="VEBLEN">VEBLEN (Internal)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskType">Task Type:</label>
                        <select id="taskType" required>
                            <option value="">Select Type</option>
                            <option value="🎬 Video Editing">🎬 Video Editing</option>
                            <option value="✍️ Content Creation">✍️ Content Creation</option>
                            <option value="🤝 Client Meeting">🤝 Client Meeting</option>
                            <option value="🔍 Research">🔍 Research</option>
                            <option value="🎨 Design">🎨 Design</option>
                            <option value="💻 Development">💻 Development</option>
                            <option value="📱 Social Media">📱 Social Media</option>
                            <option value="📝 Copywriting">📝 Copywriting</option>
                            <option value="⚙️ Admin">⚙️ Admin</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (Optional):</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">🚀 Start Task</button>
                </form>
            </div>
        </section>

        <!-- Assigned Tasks Section -->
        <section class="assigned-tasks-section">
            <h2>📋 Assigned Tasks</h2>
            <button id="refreshTasksBtn" class="btn btn-secondary">🔄 Refresh Tasks</button>
            <div id="assignedTasksList" class="assigned-tasks-list">
                <p class="loading">Select an employee to view assigned tasks...</p>
            </div>
        </section>

        <!-- Time Clock Section -->
        <section class="time-clock-section">
            <h2>🕐 Time Clock</h2>
            <div class="time-clock-buttons">
                <button id="startWorkBtn" class="btn btn-success">🟢 START WORK</button>
                <button id="breakBtn" class="btn btn-warning">☕ BREAK</button>
                <button id="backToWorkBtn" class="btn btn-info">🔵 BACK TO WORK</button>
                <button id="endWorkBtn" class="btn btn-danger">🔴 END WORK</button>
            </div>
            <div id="timeClockStatus" class="time-clock-status"></div>
        </section>

        <!-- Daily Report Section -->
        <section class="daily-report-section">
            <h2>📊 Daily Report</h2>
            <form id="dailyReportForm">
                <div class="form-group">
                    <label for="workSummary">What did you accomplish today?</label>
                    <textarea id="workSummary" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="challenges">Any challenges or blockers?</label>
                    <textarea id="challenges" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tomorrowPlan">What's the plan for tomorrow?</label>
                    <textarea id="tomorrowPlan" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="workHours">Total Hours Worked:</label>
                    <input type="number" id="workHours" step="0.5" min="0" max="24" required>
                </div>
                
                <div class="form-group">
                    <label for="additionalNotes">Additional Notes:</label>
                    <textarea id="additionalNotes" rows="2"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">📤 Submit Report</button>
            </form>
        </section>

        <!-- Today's Summary Section -->
        <section class="summary-section">
            <h2>📈 Today's Summary</h2>
            <button id="refreshSummaryBtn" class="btn btn-secondary">🔄 Refresh Summary</button>
            <div id="todaySummary" class="today-summary">
                <p class="loading">Loading summary...</p>
            </div>
        </section>

        <!-- Status Update Section -->
        <section class="status-update-section">
            <h2>🔄 Update Task Status</h2>
            <form id="statusUpdateForm">
                <div class="form-group">
                    <label for="statusTaskSelect">Select Task:</label>
                    <select id="statusTaskSelect" required>
                        <option value="">Select a task</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newStatus">New Status:</label>
                    <select id="newStatus" required>
                        <option value="">Select Status</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">📝 Update Status</button>
            </form>
        </section>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Load JavaScript -->
    <script src="script.js"></script>
    
    <!-- Error Handling and Health Check -->
    <script>
        // Add error boundary
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            // Show user-friendly error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'Connection error. Please refresh the page.';
            errorDiv.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #ff4444; color: white; padding: 10px 20px; border-radius: 5px; z-index: 9999;';
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        });

        // Check API health on load
        fetch('/api/health')
            .then(res => res.json())
            .then(data => console.log('API Health:', data))
            .catch(err => console.error('API not responding:', err));
    </script>
</body>
</html>
